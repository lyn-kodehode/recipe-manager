<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="script.js" defer></script> -->
    <script type="module" src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="time-container"></div>
    </header>
    <div id="main-container">
      <aside id="sidebar">
        <div class="logo-div">
          <h1 class="logo">
            Recipe Manager
            <img
              class="logo-icon"
              src="./assets/chef.png"
              alt="chef's hat icon"
            />
          </h1>
          <!-- <img src="./assets/chef.png" alt="chef's hat icon" /> -->
        </div>
        <div class="filter-container">
          <div class="search-div">
            <form id="search-form">
              <label for="search-input">Search for your next meal</label>
              <input type="search" name="search" id="search-input" />
              <button type="submit" id="search-btn">Search</button>
            </form>
          </div>
          <div class="sort-div">
            <p>View recipes:</p>
            <div>
              <input
                type="radio"
                name="sort"
                id="ascending"
                value="ascending"
              />
              <label for="ascending">A - Z</label>
            </div>
            <div>
              <input
                type="radio"
                name="sort"
                id="descending"
                value="descending"
              />
              <label for="descending">Z - A</label>
            </div>
          </div>
          <div class="range-div">
            <label for="calorie-range">Calories (100): </label>
            <input
              type="range"
              name="calorie-range"
              id="calorie-range"
              min="0"
              max="600"
              value="100"
              step="10"
            />
            <label for="cooktime-range">Cooking times in (0) mins: </label>
            <input
              type="range"
              name="cooktime-range"
              id="cooktime-range"
              min="0"
              max="120"
              value="0"
              step="1"
            />
          </div>
        </div>
      </aside>
      <main>
        <nav>
          <ul>
            <li>
              <a id="home-link" href="">Home</a>
            </li>
            <li>
              <a id="all-recipes-link" href="">All Recipes</a>
            </li>
            <li>
              <a id="my-recipes-link" href="">My Recipes</a>
            </li>
            <li>
              <a id="completed-recipes-link" href="">Completed Recipes</a>
            </li>
            <li>
              <a id="random-recipe-link" href="">Random Recipe</a>
            </li>
          </ul>
        </nav>
        <section id="welcome-section" data-display="flex">
          <div class="welcome-left">
            <h1>Hello, Lyn!</h1>
            <p class="welcome-p">
              "Welcome to your personal recipe paradise! Let's get cooking and
              make some delicious memories."
            </p>
          </div>
          <div id="dashboard-container">
            <div id="saved-dash-container">
              <p>Saved recipes:</p>
              <div id="saved-dash">0</div>
            </div>
            <div id="completed-dash-container">
              <p>Completed recipes:</p>
              <div id="completed-dash">0</div>
            </div>
          </div>
          <div class="accent-bg"></div>
        </section>
        <section id="full-recipes-section" data-display="block"></section>
        <section id="all-cards-section" data-display="flex"></section>
        <section id="my-recipe-cards-section" data-display="flex"></section>
        <section id="completed-recipes-section" data-display="flex"></section>
        <section id="random-recipe-section" data-display="flex"></section>
      </main>
    </div>
  </body>
</html>
